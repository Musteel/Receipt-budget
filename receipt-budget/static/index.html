<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Receipt to Budget</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    h1 { margin-bottom: 1rem; }
    #results { margin-top: 2rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background: #f2f2f2; }
    .rec { background: #f9f9f9; padding: 0.5rem; margin: 0.5rem 0; border-left: 3px solid #2196f3; }
  </style>
</head>
<body>
  <h1>Upload a Receipt</h1>
  <form id="uploadForm">
    <input type="file" id="fileInput" accept="image/*">
    <button type="submit">Upload</button>
  </form>

  <div id="results"></div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("fileInput");
      if (!fileInput.files.length) return alert("Choose a file!");

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      const res = await fetch("/upload-receipt", {
        method: "POST",
        body: formData
      });
      const data = await res.json();

      let html = "<h2>Parsed Items</h2><table><tr><th>Description</th><th>Price</th><th>Category</th></tr>";
      for (let it of data.items) {
        html += <tr><td>${it.desc}</td><td>${it.price}</td><td>${it.category}</td></tr>;
      }
      html += "</table>";

      if (data.recommendations.length > 0) {
        html += "<h2>Recommendations</h2>";
        for (let rec of data.recommendations) {
          html += <div class="rec"><b>${rec.type}</b>: ${rec.suggestion} (item: ${rec.desc})</div>;
        }
      } else {
        html += "<p>No recommendations this time.</p>";
      }

      document.getElementById("results").innerHTML = html;
    });
  </script>
</body>
</html>
